<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Portfolio Manager: Delete Account</title>
</head>

<body>
	<form action="/logout" method="get">
		<span>Not </span>
		<span th:text="${user.name}">Username</span>
		<span>?</span>
		<button>Logout</button>
	</form>

	<h1>Portfolio Manager: Delete Account</h1>

	<h2>Are you sure you want to delete this account?</h2>
	
	<form th:action="@{/sessionkey={sessionKey}/userid={userid}/accountid={accountid}/deleteaccount(sessionKey=${sessionKey}, userid=${user.userID.hashCode()}, accountid=${account.accountID.hashCode()})}" method="post">
		<button>Yes, Delete Account</button>
	</form><br></br><br></br>
	
	<form th:action="@{/sessionkey={sessionKey}/userid={userid}/accountid={accountid}(sessionKey=${sessionKey}, userid=${user.userID.hashCode()}, accountid=${account.accountID.hashCode()})}" method="get">
		<button>No, Return to Account Screen</button>
	</form><br></br><br></br>
</body>
</html>
