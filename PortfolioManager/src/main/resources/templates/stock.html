<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Portfolio Manager: Stock View</title>
</head>

<body>
	<form action="/logout" method="get">
		<span th:text="#{Not (${user.name})?}"></span>	<!-- INCORRECT SYNTAX -->
		<button>Logout</button>
	</form>
	
	<h1>Portfolio Manager: Stock View</h1>
	
	<form>
		<h3>Stock Summary:</h3>

		Name: <span th:text="${stock.name}">Unknown</span><br></br>
	</form><br></br>
	
	<h3>Something for similar stocks here?</h3>
	
</body>
</html>
